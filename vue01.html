<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <ul>        <!--无序列表， 有序列表ol-->
    <li v-for="item in supreme">{{item}}</li>   <!--列表元素-->
  </ul>
</div>

<script src="js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',      //挂载要管理的元素
    data: {     //定义数据
      message: 'hello, world!',
      supreme: ['hello', 'world']
    }
  })
</script>

</body>
</html>
