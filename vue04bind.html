<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      color: brown;
    }
  </style>
</head>
<body>

<div id="app">
  <h2 :class="{active: isactive}">{{content}}</h2>
  <button v-on:click="btnclick">按钮</button>
</div>


<script src="js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      content: "hello, world!",
      isactive: true
    },
    methods: {
      btnclick: function () {
        this.isactive =! this.isactive
      }
    }
  })
</script>
</body>
</html>
