<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <label for="male">
    <input type="radio" id="male" name="sex" v-model="gender" value="male">男
  </label>
  <label for="female">
    <input type="radio" id="female" name="sex" v-model="gender" value="female">女
  </label>
  <h2>{{gender}}</h2>
</div>

<script src="js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      gender: ''
    }
  })
</script>

</body>
</html>
