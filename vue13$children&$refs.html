<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

  <div id="app">
    <cpn></cpn>
    <cpn ref="aaa"></cpn>
    <button @click="btnclick">button</button>
  </div>

  <template id="cpn">
    <div>
      <h2>我是子组件</h2>
    </div>
  </template>

  <script src="js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        content: "hello, world!"
      },
      components: {
        cpn: {
          template: "#cpn",
          methods: {
            show() {
              console.log("showmessage")
            }
          }
        }
      },
      methods: {
        btnclick() {
          console.log(this.$children[0])
          this.$children[0].show()
          this.$refs.aaa
        }
      }
    })
  </script>

</body>
</html>
