<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h2>我是子组件</h2>
    <button @click="btnclick"></button>
  </div>
</template>

<script src="js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      content: "hello, world!"
    },
    components: {
      cpn: {
        template: "#cpn",
        methods: {
          btnclick() {
            console.log(this.$parent)
          }
        }
      }
    }
  })
</script>

</body>
</html>
